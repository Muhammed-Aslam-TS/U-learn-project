

<div class="py-48"
  style="background: linear-gradient(90deg, #667eea 0%, #764ba2 100%)">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold mb-2 text-white">
      What do you want to learn today ?
    </h2>
    <h3 class="text-2xl mb-8 text-gray-200">
      You will need to work hard, but it is not impossible.
    </h3>

    <form *ngIf="show1" class="flex items-center">
      <label for="simple-search" class="sr-only">Search</label>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true"
            class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
        <input type="text" id="simple-search" name="Search"
          [(ngModel)]="searchData"
          class="bg-white-50 border-white-300 text-white-900 text-sm rounded-lg block w-full pl-10 p-2.5 focus:outline-none white:bg-gray-700 white:border-white-600 dark:placeholder-white-400 white:text-white"
          placeholder="What do you want to learn today?" required>
      </div>
      <button type="submit" (click)="searchSubmit()"
        class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg class="w-5 h-5" fill="none" stroke="currentColor"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <span class="sr-only">Search</span>
      </button>
    </form>

    <button *ngIf="!show1" (click)="signUp()"
      class="bg-white font-bold rounded-xl py-4 px-8 shadow-lg uppercase tracking-wider">
      Get Start
    </button>
  </div>
</div>

<!-- modaaalllllll______________________________________________ -->
<button
  class="hidden bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
  type="button" (click)="toggleModal()">
  Open large modal
</button>
<div *ngIf="showModal"
  class="backdrop-blur-lg	overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div
        class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
        <button
          class="border-spacing-1 border-r text-black-500 background-transparent font-bold uppercase text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button" (click)="toggleModal()">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em"
            viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
              d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm79 143c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" /></svg>
        </button>

      </div>
      <button
          class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
          (click)="toggleModal()">
          <span
            class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
            clere
          </span>
        </button> 
      <div
        class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
        <h3 class="text-3xl font-semibold">
          Search Results
        </h3>
        
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5">
          <div *ngFor="let course of courseData | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let i = index"
            class="w-full bg-white border border-gray-200 rounded-lg shadow light:bg-gray-800 light:border-gray-700">
            <div class="flex flex-col items-center pb-10">
              <img class="w-full h-56 mb-3 rounded shadow-lg" src="{{ course.CourseImage }}" alt="Bonnie image" />
              <h1 class="mb-1 text-xl font-medium text-gray-900 dark:text-black">{{ course.courseName }}</h1>
              <div class="w-full p-4">
                <button type="button"
                  (click)="handleClick(course.userId, course._id)"
                  class="rounded-md flex items-center justify-center w-full h-10 font-normal text-sm leading-3 text-indigo-700 bg-indigo-600 bg-opacity-0 hover:opacity-100 duration-100 border border-indigo-700 focus:outline-none focus:bg-gray-200 hover:bg-gray-200">
                  Show Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

      <div class="flex justify-end">
        <div class=" d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>
      </div>
      <!--footer-->

    </div>
  </div>

</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>`
