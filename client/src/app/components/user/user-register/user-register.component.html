<div class="flex h-screen w-full justify-center items-center">
  <div class="card ">
    <span class="card__title">SignUp your Account</span>


    <div class="card__form">

      <div>
        <input placeholder="Last Name" type="text" [(ngModel)]="signupObj.Fname">
        <input placeholder="Last Name" type="text" [(ngModel)]="signupObj.Lname">

        <input placeholder="Your Email" type="email" [(ngModel)]="signupObj.Email">

        <input placeholder="Your Phone" [(ngModel)]="signupObj.Phone" type="tel">

        <input placeholder="Your Password" type="password" [(ngModel)]="signupObj.Password">
        <input placeholder="Confirm Password" type="password" [(ngModel)]="signupObj.ConfirmPassword">

      </div>
      <button
        class="flex justify-center text-white bg-[#4285F4] width-full hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2"
        (click)="DoSignUp()">Register Your Account</button>
    </div>


  </div>




</div>
