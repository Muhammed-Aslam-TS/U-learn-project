<app-dash-bord-nav-bar></app-dash-bord-nav-bar>

<div class="bg-gray-100 h-screen p-4 sm:ml-64 ">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">My Wallet</h1>

        <!-- Wallet Balance -->
        <div class="bg-white rounded-md shadow p-4 mb-4">
            <h2 class="text-lg font-semibold mb-2">Wallet Balance</h2>
            <p class="text-2xl">${{walletAmount}}</p>
        </div>

        <!-- Transactions -->
        <div class="bg-white rounded-md shadow p-4">
            <h2 class="text-lg font-semibold mb-2">Recent Transactions</h2>

            <ul class="space-y-4">
                <li *ngFor="let history of this.walletHistory | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index">
                    <div class="flex items-center">
                        <div
                            class="bg-blue-500 rounded-full h-8 w-8 flex items-center justify-center">
                            <svg class="h-5 w-5 text-white" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16a8 8 0 000 16zM1 10a9 9 0 0016.297 4.22l2.733 2.732a1 1 0 01-1.414 1.415l-2.732-2.733A9 9 0 001 10zm18-1a1 1 0 01-1 1h-2a1 1 0 010-2h2a1 1 0 011 1zM3 9a1 1 0 011-1h2a1 1 0 010 2H4a1 1 0 01-1-1zm2-3a1 1 0 010 2h2a1 1 0 010-2H5z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="font-medium">Payment received from
                                {{history.courseName}}</p>
                            <p class="text-gray-500">{{history.date|date}}</p>
                        </div>
                        <div class="ml-auto">
                            <p class="text-green-600 font-semibold">+${{history.price}}</p>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="flex items-center">
                        <div
                            class="bg-red-500 rounded-full h-8 w-8 flex items-center justify-center">
                            <svg class="h-5 w-5 text-white" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M11.707 13.707a1 1 0 01-1.414 0L10 12.414l-.293.293a1 1 0 11-1.414-1.414l.293-.293L7.586 9.293a1 1 0 111.414-1.414L10 10.586l.293-.293a1 1 0 111.414 1.414l-.293.293l1.707 1.707a1 1 0 010 1.414z"
                                    clip-rule="evenodd"></path>
                                <path
                                    d="M10 18a8 8 0 100-16a8 8 0 000 16zM1 10a9 9 0 0016.297 4.22l2.733 2.732a1 1 0 01-1.414 1.415l-2.732-2.733A9 9 0 001 10zm18-1a1 1 0 01-1 1h-2a1 1 0 010-2h2a1 1 0 011 1zM3 9a1 1 0 011-1h2a1 1 0 010 2H4a1 1 0 01-1-1zm2-3a1 1 0 010 2h2a1 1 0 010-2H5z">
                                </path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="font-medium">Purchase</p>
                            <p class="text-gray-500">June 8, 2023</p>
                        </div>
                        <div class="ml-auto">
                            <p class="text-red-600 font-semibold">-$50.00</p>
                        </div>
                    </div>
                </li>

                <!-- Add more transaction items as needed -->

            </ul>

        </div>
        <div class="flex justify-end">
            <div class=" d-flex justify-content-center">
                <pagination-controls
                    previousLabel="Prev"
                    nextLabel="Next"
                    (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
