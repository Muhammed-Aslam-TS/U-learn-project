


<app-nav-bar></app-nav-bar>


<div class="dark:bg-gray-700 bg-gray-100 min-h-screen py-8">
  <div class="max-w-3xl mx-auto px-4">
    <h2 class="dark:text-white text-4xl font-bold text-center text-gray-800 mb-8">Place Your
      Order</h2>

    <div class="dark:bg-gray-600 bg-white shadow-lg rounded-lg p-8 mb-8">
      <h3 class="dark:text-white text-2xl font-bold text-gray-800 mb-4">Order Details</h3>

      <!-- card__________________________________ -->
      <div class="dark:bg-gray-700 flex flex-col md:flex-row">
        <div class="md:w-1/2 border-spacing-5">
          <div
            class="dark:bg-gray-700 relative flex w-full max-w-[26rem] flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-lg">
            <div
              class="relative mx-4 mt-4 overflow-hidden rounded-xl bg-blue-gray-500 bg-clip-border text-white shadow-lg shadow-blue-gray-500/40">
              <img
                src="{{this.courseData.image}}"
                alt="ui/ux review check" />
              <div
                class="to-bg-black-10 absolute inset-0 h-full w-full bg-gradient-to-tr from-transparent via-transparent to-black/60"></div>
              <button
                class="!absolute top-4 right-4 h-8 max-h-[32px] w-8 max-w-[32px] select-none rounded-full text-center align-middle font-sans text-xs font-medium uppercase text-red-500 transition-all hover:bg-red-500/10 active:bg-red-500/30 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button"
                data-ripple-dark="true">
                <span
                  class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 transform">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    aria-hidden="true"
                    class="h-6 w-6">
                    <path
                      d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z"></path>
                  </svg>
                </span>
              </button>
            </div>
            <div class="p-6">
              <div class="mb-3 flex items-center justify-between">
                <h5
                  class="dark:text-white block font-sans text-xl font-medium leading-snug tracking-normal text-blue-gray-900 antialiased">
                  {{this.courseData.name|uppercase}}
                </h5>
              </div>
              <h1 class="text-xl font-bold text-red-600">Price: {{this.courseData.Price}}</h1>
            </div>

          </div>
        </div>

        <div class="dark:text-white md:w-1/2 mt-10 p-10 md:mt-0">
          <div>
            <h1>Publisher: {{this.courseData.Fname|uppercase}} {{this.courseData.Lname|uppercase}}</h1>
            <h1>{{this.courseData.email}}</h1>
          </div>
          <div>
            <h1>CoursId: {{this.courseId}} </h1>
          </div>
        </div>

      </div>

      <div class="mt-8">
        <h3 class="dark:text-white text-2xl font-bold text-gray-800 mb-4">Payment Methord</h3>

        <app-stripe [parentData]="courseData"></app-stripe>


        
      </div>
    </div>

        Order</button>
    </div> -->
  </div>

</div>
