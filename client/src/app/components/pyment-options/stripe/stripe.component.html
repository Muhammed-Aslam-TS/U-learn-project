<div class>
    <div class="flexdark:text-white">
        <div class="dark:text-white payment-box flex gap-3">
            <div id="card"
                class="border border-solid h-10 rounded-xl w-80 items-center justify-center dark:bg-gray-700 ">
            </div>
            <p class="card-errors" role="alert"></p>
        </div>
    </div>
    <br>

    <div class>
        <div>
            
            <input placeholder="Card Holder Name" [(ngModel)]="HolderName" (ngModelChange)="HolderName = HolderName.toUpperCase()"
                class="dark:bg-gray-700 dark:placeholder:text-white border rounded-xl w-80 h-10 outline-none" type="text">
        </div>
    </div>
    <br>
    <button id="button"
        class="py-2 px-4 bg-blue-500 text-white rounded-xl hover:bg-blue-600 focus:outline-none focus:ring-blue-500 focus:border-blue-500">PlaceOrder</button>

</div>
